<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Form</title>
    <link rel="stylesheet" href="response_form.css">
</head>
<body background="https://wallpapercave.com/dwp2x/sknPQdq.jpg">
     <div class="container">
         <div class="title">Registration</div>
         <form action="#">
             <div class="user-details">
                 <div class="input-box">
                     <span class="details",>Full Name</span>
                     <input type="text" placeholder="Enter your name">
                 </div>
                 
                 <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password">
                </div>
             </div>
             <div class="gender-details">
                 <input type="radio" name="gender" id="dot1">
                 <input type="radio" name="gender" id="dot2">
                 <input type="radio" name="gender" id="dot3">
                 <span class="gender-title">Gender</span>
                 <div class="category">
                     <label for="dot1">
                         <span class="dot one"></span>
                         <span class="gender">Male</span>
                     </label>
                     <label for="dot2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot3">
                        <span class="dot three"></span>
                        <span class="gender">Others</span>
                    </label>
                 </div>
             </div>
             <div class="button">
                 <input type="submit" value="Register">
             </div>
         </form>
    </div>
</body>
</html>
